<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>
<body>

    <style>
        * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
}

body {
    text-shadow: 1px 1px 2px black;
    font-size:17px;
    color: white;
}

#mainContainer {
    margin:auto;
    width:500px;
    height: 350px;
    text-align: center;
    align-items: center;
    padding: 15px;
    margin-top: 150px;
    border-radius: 11px;
}
#containerLogin {
    display: block;
}
#containerRegister {
    display: none;
}

#title {
    margin: 15px;
    margin-bottom: 50px;
    color: black;
}
#avatarImg {
    margin: auto;

}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    justify-content: center;
}
    
input {
    outline: none;
    padding:7px;
    border-style: none;
    width: 85%;
    margin: auto;
    border-bottom: 1px solid black;
}
    
.btn {
    width:25%;
    border-radius: 5px;
    border-style: none;
    cursor: pointer;
    margin: auto;
    padding: 7px;
    background-color:rgb(27, 27, 27);
    color: white;
}
.btn:hover {
    background-color:rgb(151, 147, 147);
    color: rgb(27, 27, 27);
    transition: 0.5s;
}

#description {
    color: rgb(51, 51, 51);
    margin: 20px;

}

#titleLogged {
margin: 20px;
}

#btnLogout {
    margin-top: 50px;
    padding:15px;
}
#containerRegister{
    margin-top: -100px;
}
#avatarRegister{
    border: none;
    margin-left: 170px;
}

    </style>

    <main id="mainContainer">

        <div id="containerLogin">
            <h1 id="title">Login</h1>
            
            <form method="POST" autocomplete="off" action="/login">
                <input id="emailLogin" name="email" placeholder="Email">
                <input id="passwordLogin" name="password" placeholder="Senha">
                <button type="submit" id="btnLogin" class="btn">Logar</button>
            </form>
                <div id="description">
                    Não tem uma conta </br>
                 <button id="btnToRegister"><strong>Registrar</strong></button>  
                </div>
        </div>    
        <div id="containerRegister">
            <h1 id="title">Registrar</h1>
            
            <form>
                <img id="avatarImg" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" width="75px" height="70px">
                <input id="avatarRegister" name="avatar" type="file" placeholder="Foto de Perfil">
                <input id="usernameRegister" name="username" placeholder="Username">
                <input id="emailRegister" name="email" type="email" placeholder="Email">
                <input id="passwordRegister" name="password" placeholder="Senha">
                <button type="submit" id="btnRegister" class="btn">Registrar</button>
            </form>
                <div id="description">
                    Já tem uma conta </br>
                <button id="btnToLogin"><strong>Login</strong></button>  
                </div>
        </div>    

        <div id="containerLogged" style="display:none">
                <h2 id="titleLogged">Logado</h2>
                <button id="btnLogout" class="btn">Deslogar</button>
        </div>


    </main>


    <script src="./script/auth.js"></script>
</body>
</html>
